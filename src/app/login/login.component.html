<div class="bg-success text-white">
	<form>

		<br />
		<div class="card text-white bg-dark mb-3"  style="background-color:#0e0872, ">

			<div>
				<img class="card-img-top" src="assets/searchjob.jpeg" width="150" height="130" alt="">

			</div>

			<br />

			<div class="form-group">
				<label for="login">Login:</label>
				<input type="text" class="form-control" #login_="ngModel" [(ngModel)]="usuario.login" id="login"
					name="login" placeholder="Informe o login" required>
			</div>

			<div class="form-group">
				<label for="senha">Senha:</label>
				<input type="password" class="form-control" #senha1="ngModel" [(ngModel)]="usuario.senha" id="senha"
					name="senha" placeholder="Informe a senha" required>
			</div>

			<br />
			<button type="button" class="btn btn-success btn-lg btn-block" [disabled]="login_.invalid || senha1.invalid"
				(click)="login()">Acessar</button>

		</div>

	</form>
</div>
